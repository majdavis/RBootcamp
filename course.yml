description: In this 5-day long RBootcamp, you will master the basics of r programming language. You will learn
  how to process, analyze and visualize your data. Each day you will have a lecture and hands-on activities using DataCamp. We have used materials for practice from [link] https://www.datacamp.com/courses/free-introduction-to-r and http://www.cookbook-r.com/
  